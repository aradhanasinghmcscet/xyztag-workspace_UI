<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Handlebars</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="page-wrap">
    <h1>Handlebars Template</h1>
    <div id="pet-container"></div>
  </div>
<script id="firstTemplate" type="text/Handlebars">
    {{#each pets}}
    <div class="pet">
        <div class="photo-column">
            <img src="{{photo}}" >
        </div>
        <div class="info-column">
            <h2>
                {{name}}
                <span class="species">
                    ({{species}})
                </span>
            </h2>
            <p>Age: {{calculateAge birthYear}}</p>
            {{#if favFoods}}
            <h4 class="headline-bar">
       <ul class="favorite-foods">
        {{#each favFoods}}
        <li>{{{this}}}</li>
        {{/each}}
       </ul>
       {{/if}}
            </h4>
        </div>
    </div>
    {{/each}}
</script>
<script src="js/handlebars-v4.0.11.js"></script>
  <script src="js/main.js"></script>
  
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Handlebars</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="page-wrap">
    <h1>Handlebars Template</h1>
    <div id="pet-container"></div>
  </div>
<script id="firstTemplate" type="text/Handlebars">
    {{#each paload.foodList}}
    <div class="pet">
        <div class="photo-column">
            <div>{{displayFoodGroup}}</div>
        </div>
        <div class="info-column">
            {{#each foods}}
            <h2>
                    {{#if foods}}
                    <h4 class="headline-bar">
               <ul class="favorite-foods">
                    {{#each foods}}
                <li>{{{this}}}</li>
                {{/each}}
               </ul>
            </h4>
               {{/if}}
            
            </h2>
           
        </div>
    </div>
    {{/each}}
</script>
<script src="js/handlebars-v4.0.11.js"></script>
  <script src="js/sample.js"></script>
  
</body>
</html>
